<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> by Richard Careaga. All rights reserved.
        </small>
        <a href="https://technocrat.github.io/about><img src="https://careaga.s3.amazonaws.com/technocrat.png" alt="technocrat logo" /></a>
      </footer>
    </div>
  </body>
</html>
